<div class="navbar">
    <div><a href="{% url 'index' %}" class="navbar-logo">NutriTracker</a></div>
    <div class="navbar-main-menu hide-mobile">
        <div>
            <a href="{% url 'foods:food_category_list' %}">
                Продукты
            </a>
        </div>
        <div>Рецепты</div>
        <div>Статистика</div>
        <div>Врачи</div>
        <div>База знаний</div>
        <div>Статьи</div>
        
    </div>
    <div class="navbar-right-menu">
        {% if not users.is_authenticated %}
        <div class="navbar-auth-menu">
            <button data-bs-toggle="modal" data-bs-target="#sign-in-modal" class="btn btn-primary">Вход</button>
        </div>
        {% else %}
        <div style="display:flex; gap:20px">
            <div style="display:flex; gap:16px">
                <div class="navbar-profile-name" style="display:flex; flex-direction:column; align-items:flex-end">
                    <div style="margin-bottom:-4px">{{ profile.first_name }}</div>
                    <div>{{ profile.last_name }}</div>
                </div>
                <img height=50 width=50 src="'http://127.0.0.1:8000' + profile.avatar" style="object-fit:cover; border-radius:100px">
            </div>
            <button onclick="sign_out()" class="btn btn-secondary">Выход</button>
        </div>
        {% endif %}
    </div>
</div>
